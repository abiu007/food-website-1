<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #fff7f0;
            color: #333;
        }

        header {
            background: #ff4d4d;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 26px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero p {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .hero button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #ff4d4d;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        .menu {
            padding: 50px 20px;
            text-align: center;
        }

        .menu h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ff4d4d;
        }

        .items {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .item {
            background: white;
            width: 260px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .item:hover {
            transform: translateY(-10px);
        }

        .item h3 {
            margin-bottom: 10px;
            color: #ff4d4d;
        }

        .item p {
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            font-size: 18px;
        }

        footer {
            background: #ff4d4d;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>

</head>
<body>

    <header>
        <h1>üçΩÔ∏è FoodieHub</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Order</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Food, Delivered Fast</h2>
        <p>Fresh ‚Ä¢ Tasty ‚Ä¢ Affordable</p>
        <button>Order Now</button>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="items">
            <div class="item">
                <h3>üçï Pizza</h3>
                <p>Cheesy & hot pizza</p>
                <div class="price">$8.99</div>
            </div>

            <div class="item">
                <h3>üçî Burger</h3>
                <p>Juicy beef burger</p>
                <div class="price">$6.49</div>
            </div>

            <div class="item">
                <h3>üçù Pasta</h3>
                <p>Creamy Italian pasta</p>
                <div class="price">$7.99</div>
            </div>
        </div>
    </section>

    <footer>
        <p>¬© 2025 FoodieHub | All Rights Reserved</p>
    </footer>

</body>
</html>
